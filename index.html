<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 求職小幫手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8f9fa; }
        .job-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border: 1px solid #e2e8f0;
        }
        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm sticky top-0 z-10">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <div class="flex items-center space-x-4">
                    <span class="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center text-white text-2xl font-bold shadow">AI</span>
                    <div>
                        <h1 class="text-xl md:text-2xl font-bold text-gray-900">AI 求職小幫手</h1>
                        <p class="text-sm text-gray-500">您的一站式 AI 職缺探索平台</p>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto p-4 sm:p-6 lg:p-8">
            <div class="mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">探索最新職缺</h2>
                <p class="text-gray-600">以下是從網路上自動抓取的最新 AI 相關職缺。</p>
            </div>

            <!-- Loading Spinner -->
            <div id="loading-spinner" class="text-center py-20">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                <p class="mt-4 text-gray-600">正在從您的後端伺服器載入資料...</p>
            </div>

            <!-- Job Listings Container -->
            <div id="job-listings-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- 職缺卡片將會由 JavaScript 動態插入到這裡 -->
            </div>

            <!-- Error Message -->
            <div id="error-message" class="hidden text-center bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mt-8">
                <strong class="font-bold">載入失敗！</strong>
                <span class="block sm:inline">無法連接到您的後端 API (http://127.0.0.1:5000/api/jobs)。<br>請確認您的 `app.py` 伺服器正在終端機中運行。</span>
            </div>

            <!-- Pagination Container -->
            <div id="pagination-container" class="flex items-center space-x-2 text-sm text-gray-700 mt-8">
                <span>共 <span id="total-jobs-count">0</span> 筆</span>
                <span class="ml-4">每頁顯示:</span>
                <select id="items-per-page" class="border rounded-md px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
            </div>
            <div class="flex items-center space-x-1">
                <button id="prev-page" class="px-3 py-1 rounded-md border bg-white hover:bg-gray-50" disabled>上一頁</button>
                <span class="px-3 py-1 text-blue-600 font-semibold">1</span>
                <span class="text-gray-600">/</span>
                <span class="px-3 py-1 text-gray-600">1</span>
                <button id="next-page" class="px-3 py-1 rounded-md border bg-white hover:bg-gray-50" disabled>下一頁</button>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const jobsContainer = document.getElementById('job-listings-container');
            const loadingSpinner = document.getElementById('loading-spinner');
            const errorMessage = document.getElementById('error-message');
            const paginationContainer = document.getElementById('pagination-container');
            const itemsPerPageSelect = document.getElementById('items-per-page');

            let currentPage = 1;
            let currentLimit = parseInt(itemsPerPageSelect.value); // 从下拉菜单获取初始值

            const fetchJobs = () => {
                jobsContainer.innerHTML = ''; // 清空之前的职缺
                loadingSpinner.style.display = 'block';
                errorMessage.classList.add('hidden');

                fetch(`http://127.0.0.1:5000/api/jobs?page=${currentPage}&limit=${currentLimit}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP 錯誤! 狀態碼: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        loadingSpinner.style.display = 'none';
                        const jobs = data.jobs;
                        const totalPages = data.total_pages;
                        const totalJobsCount = data.total_jobs_count;

                        console.log("從 API 收到的完整職缺資料:", data);

                        if (jobs.length === 0) {
                            jobsContainer.innerHTML = '<p class="text-gray-500 col-span-full text-center">目前資料庫中沒有職缺資料。</p>';
                            paginationContainer.innerHTML = ''; // 没有数据时隐藏分页
                            return;
                        }
                        
                        jobs.forEach(job => {
                            const jobCard = document.createElement('div');
                            jobCard.className = 'job-card bg-white rounded-lg p-5 flex flex-col shadow-md';
                            
                            jobCard.innerHTML = `
                                <div class="flex-grow">
                                    <h3 class="font-bold text-lg text-gray-900 mb-2">${job.title || 'N/A'}</h3>
                                    <p class="text-gray-700 mb-2">${job.company_name || 'N/A'}</p>
                                    <div class="text-sm text-gray-500 space-y-1 mb-4">
                                        <p>📍 ${job.location || '未提供'}</p>
                                        <p>🎓 ${job.education || '未提供'}</p>
                                        <p>💼 ${job.experience || '未提供'}</p>
                                        <p>💰 ${job.salary_range || '面議'}</p>
                                        <p>📅 ${job.posting_date ? job.posting_date.substring(0, 4) + '-' + job.posting_date.substring(4, 6) + '-' + job.posting_date.substring(6, 8) : '未提供'}</p>
                                        <p>行業: ${job.industry || '未提供'}</p>
                                    </div>
                                </div>
                                <div class="mt-auto pt-4 border-t border-gray-200 text-right">
                                    <a href="${job.job_url}" target="_blank" rel="noopener noreferrer" 
                                       class="inline-block bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                                       查看原始職缺 →
                                    </a>
                                </div>
                            `;
                            jobsContainer.appendChild(jobCard);
                        });

                        // 渲染分页控件
                        renderPagination(totalPages, currentPage, totalJobsCount);
                    })
                    .catch(error => {
                        console.error('獲取職缺資料時發生錯誤:', error);
                        loadingSpinner.style.display = 'none';
                        errorMessage.classList.remove('hidden');
                        paginationContainer.innerHTML = ''; // 发生错误时隐藏分页
                    });
            };

            const renderPagination = (totalPages, currentPage, totalJobsCount) => {
                paginationContainer.innerHTML = `
                    <div class="flex items-center space-x-2 text-sm text-gray-700">
                        <span>共 ${totalJobsCount} 筆</span>
                        <span class="ml-4">每頁顯示:</span>
                        <select id="items-per-page-bottom" class="border rounded-md px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="10" ${currentLimit === 10 ? 'selected' : ''}>10</option>
                            <option value="20" ${currentLimit === 20 ? 'selected' : ''}>20</option>
                            <option value="50" ${currentLimit === 50 ? 'selected' : ''}>50</option>
                        </select>
                    </div>
                    <div class="flex items-center space-x-1">
                        <button id="prev-page" class="px-3 py-1 rounded-md border ${currentPage === 1 ? 'bg-gray-100 text-gray-400 cursor-not-allowed' : 'bg-white hover:bg-gray-50'}" ${currentPage === 1 ? 'disabled' : ''}>上一頁</button>
                        <span class="px-3 py-1 text-blue-600 font-semibold">${currentPage}</span>
                        <span class="text-gray-600">/</span>
                        <span class="px-3 py-1 text-gray-600">${totalPages}</span>
                        <button id="next-page" class="px-3 py-1 rounded-md border ${currentPage === totalPages ? 'bg-gray-100 text-gray-400 cursor-not-allowed' : 'bg-white hover:bg-gray-50'}" ${currentPage === totalPages ? 'disabled' : ''}>下一頁</button>
                    </div>
                `;

                // 添加事件监听器
                document.getElementById('prev-page').addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        fetchJobs();
                    }
                });

                document.getElementById('next-page').addEventListener('click', () => {
                    if (currentPage < totalPages) {
                        currentPage++;
                        fetchJobs();
                    }
                });

                document.getElementById('items-per-page-bottom').addEventListener('change', (event) => {
                    currentLimit = parseInt(event.target.value);
                    currentPage = 1; // 更改每页显示数量时重置到第一页
                    fetchJobs();
                });
            };

            // 初始加载职缺
            fetchJobs();

            // 顶部每页显示数量选择器的事件监听
            itemsPerPageSelect.addEventListener('change', (event) => {
                currentLimit = parseInt(event.target.value);
                currentPage = 1; // 更改每页显示数量时重置到第一页
                fetchJobs();
            });
        });
    </script>
</body>
</html>
