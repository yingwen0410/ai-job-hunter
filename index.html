<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 求職小幫手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: #EFEFEF; /* 淺灘 */
        }
        .job-card {
            transition: all 0.3s ease-in-out;
            border: 1px solid #E0EBF0; /* 淺色、略帶藍的邊框 */
            background-color: #fff;
            position: relative;
            overflow: hidden;
        }
        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .job-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background-color: #345485; /* 海洋之星 */
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .job-card:hover::before {
            opacity: 1;
        }
        .theme-bg {
            background-color: #fff;
        }
        .theme-text {
            color: #345485; /* 海洋之星 */
        }
        .theme-border {
            border-color: #E0EBF0;
        }
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .status-badge:hover {
            transform: translateY(-1px);
        }
        .status-badge.unfollowed {
            background-color: #f1f5f9;
            color: #64748b;
            border: 1px solid #e2e8f0;
        }
        .status-badge.followed {
            background-color: #fef3c7;
            color: #92400e;
            border: 1px solid #fde68a;
        }
        .status-badge.applied {
            background-color: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        .status-badge.unsuitable {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        .search-input {
            transition: all 0.3s ease;
        }
        .search-input:focus {
            box-shadow: 0 0 0 3px rgba(52, 84, 133, 0.15); /* 基於海洋之星的柔和光暈 */
        }
        .filter-section {
            background: linear-gradient(to right, #ffffff, #F4F8FA);
        }
        .company-name {
            font-size: 0.875rem; /* text-sm，与 job-detail 相同 */
            color: #4b5563;
            font-weight: 400; /* font-normal */
        }
        .job-detail {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #6b7280;
            font-size: 0.875rem; /* text-sm */
        }
        .job-detail svg {
            width: 1rem;
            height: 1rem;
            color: #8fa1b4; /* 略深的灰藍色，用於圖標 */
        }
        .pagination-button {
            transition: all 0.2s ease;
        }
        .pagination-button:not(:disabled):hover {
            transform: translateY(-1px);
        }
        .job-card-header {
            margin-left: -1.25rem;
            margin-right: -1.25rem;
            margin-top: -1.25rem;
            padding: 0.75rem 1.25rem; 
            background-color: #e6F0f2;
            border-top-left-radius: 0.5rem; 
            border-top-right-radius: 0.5rem;
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm sticky top-0 z-10 theme-border border-b">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <div class="flex items-center space-x-4">
                    <span class="w-12 h-12 bg-gradient-to-br from-[#345485] to-[#4A6D9C] rounded-full flex items-center justify-center text-white text-2xl font-bold shadow-lg">AI</span>
                    <div>
                        <h1 class="text-xl md:text-2xl font-bold text-[#345485]">AI 求職小幫手</h1>
                        <p class="text-sm text-gray-600">您的一站式 AI 職缺探索平台</p>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto p-4 sm:p-6 lg:p-8">
            <div class="mb-8">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-2xl font-bold text-[#345485] mb-2">探索最新職缺</h2>
                        <p class="text-gray-600">以下是從網路上自動抓取的最新 AI 相關職缺。</p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-gray-500">最後更新時間：<span id="last-update-time" class="font-medium">載入中...</span></p>
                    </div>
                </div>
            </div>

            <!-- Search and Filter Section -->
            <div class="filter-section rounded-lg shadow-md p-6 mb-8 theme-border border">
                <div class="flex flex-col space-y-6">
                    <div class="flex flex-col sm:flex-row items-center space-y-3 sm:space-y-0 sm:space-x-4">
                        <input type="text" id="search-keyword" placeholder="搜尋職稱或公司名稱..." 
                               class="search-input flex-grow border rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-[#B9D2D7] theme-border">
                        <button id="search-button" 
                                class="bg-[#7296A4] text-white font-semibold py-2.5 px-6 rounded-lg hover:bg-[#5D7F8E] transition w-full sm:w-auto shadow-sm hover:shadow">
                            搜尋
                        </button>
                        <button id="clear-filter" 
                                class="bg-gray-100 text-gray-600 font-semibold py-2.5 px-6 rounded-lg hover:bg-gray-200 transition w-full sm:w-auto shadow-sm hover:shadow">
                            清除篩選
                        </button>
                    </div>
                    <div class="flex flex-wrap gap-3">
                        <button class="status-filter-btn px-4 py-2 rounded-lg border bg-blue-500 text-white hover:bg-blue-600 shadow-sm hover:shadow transition" data-status="all">
                            全部職缺
                        </button>
                        <button class="status-filter-btn px-4 py-2 rounded-lg border bg-gray-100 text-gray-800 border-gray-200 hover:bg-gray-200 transition" data-status="未關注">
                            未關注
                        </button>
                        <button class="status-filter-btn px-4 py-2 rounded-lg border bg-amber-100 text-amber-800 border-amber-200 hover:bg-amber-200 transition" data-status="已關注">
                            已關注
                        </button>
                        <button class="status-filter-btn px-4 py-2 rounded-lg border bg-green-100 text-green-800 border-green-200 hover:bg-green-200 transition" data-status="已投遞">
                            已投遞
                        </button>
                        <button class="status-filter-btn px-4 py-2 rounded-lg border bg-red-100 text-red-800 border-red-200 hover:bg-red-200 transition" data-status="不合適">
                            不合適
                        </button>
                    </div>
                    <div class="flex items-center justify-between pt-2 border-t border-gray-200">
                        <div class="flex items-center space-x-2 text-sm text-gray-600">
                            <span>共 <span id="total-jobs-count" class="font-medium">0</span> 筆</span>
                            <span class="ml-4">每頁顯示:</span>
                            <select id="items-per-page" class="border rounded-lg px-3 py-1.5 focus:outline-none focus:ring-2 focus:ring-[#B9D2D7] theme-border">
                                <option value="10" ${currentLimit === 10 ? 'selected' : ''}>10</option>
                                <option value="20" ${currentLimit === 20 ? 'selected' : ''}>20</option>
                                <option value="50" ${currentLimit === 50 ? 'selected' : ''}>50</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading Spinner -->
            <div id="loading-spinner" class="text-center py-20">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[#345485] mx-auto"></div>
                <p class="mt-4 text-gray-600">正在從您的後端伺服器載入資料...</p>
            </div>

            <!-- Job Listings Container -->
            <div id="job-listings-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- 職缺卡片將會由 JavaScript 動態插入到這裡 -->
            </div>

            <!-- Error Message -->
            <div id="error-message" class="hidden text-center bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg relative mt-8">
                <strong class="font-bold">載入失敗！</strong>
                <span class="block sm:inline">無法連接到您的後端 API (http://127.0.0.1:5000/api/jobs)。<br>請確認您的 `app.py` 伺服器正在終端機中運行。</span>
            </div>

            <!-- Pagination Container -->
            <div id="pagination-container" class="flex justify-between items-center mt-8">
                <!-- Pagination will be rendered here by JavaScript -->
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-50 text-gray-500 text-center py-6 mt-8 border-t border-gray-100">
            <div class="container mx-auto px-4">
                <p>© 2025 AI 求職小幫手. All rights reserved.</p>
                <p class="text-xs mt-2">資料來源：104 人力銀行</p>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const jobsContainer = document.getElementById('job-listings-container');
            const loadingSpinner = document.getElementById('loading-spinner');
            const errorMessage = document.getElementById('error-message');
            const paginationContainer = document.getElementById('pagination-container');
            const searchKeywordInput = document.getElementById('search-keyword');
            const searchButton = document.getElementById('search-button');
            const lastUpdateTime = document.getElementById('last-update-time');

            // 获取最后更新时间
            const fetchLastUpdate = () => {
                fetch('http://127.0.0.1:5000/api/last-update')
                    .then(response => response.json())
                    .then(data => {
                        if (data.success && data.last_update) {
                            lastUpdateTime.textContent = data.last_update;
                        } else {
                            lastUpdateTime.textContent = '無法獲取更新時間';
                        }
                    })
                    .catch(error => {
                        console.error('獲取更新時間時發生錯誤:', error);
                        lastUpdateTime.textContent = '無法獲取更新時間';
                    });
            };

            // 页面加载时获取最后更新时间
            fetchLastUpdate();

            // 每5分钟更新一次最后更新时间
            setInterval(fetchLastUpdate, 5 * 60 * 1000);

            let currentPage = 1;
            let currentLimit = 10; // Default items per page
            let currentKeyword = '';
            let currentStatus = 'all'; // 当前选中的状态

            const fetchJobs = () => {
                console.log('fetchJobs called, currentPage:', currentPage);
                jobsContainer.innerHTML = '';
                loadingSpinner.style.display = 'block';
                errorMessage.classList.add('hidden');

                const url = new URL('http://127.0.0.1:5000/api/jobs');
                url.searchParams.append('page', currentPage);
                url.searchParams.append('limit', currentLimit);
                if (currentKeyword) {
                    url.searchParams.append('keyword', currentKeyword);
                }
                if (currentStatus !== 'all') {
                    url.searchParams.append('status', currentStatus);
                }

                console.log('Fetching jobs from URL:', url.toString());

                fetch(url.toString())
                    .then(response => {
                        console.log('API Response Status:', response.status);
                        if (!response.ok) {
                            throw new Error(`HTTP 錯誤! 狀態碼: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('API Response Data:', data);
                        loadingSpinner.style.display = 'none';
                        const jobs = data.jobs;
                        const totalPages = data.total_pages;
                        const totalJobsCount = data.total_jobs_count;

                        console.log("從 API 收到的完整職缺資料:", data);

                        if (jobs.length === 0) {
                            jobsContainer.innerHTML = '<p class="text-gray-500 col-span-full text-center">目前資料庫中沒有符合條件的職缺資料。</p>';
                            paginationContainer.innerHTML = '';
                            return;
                        }
                        
                        jobs.forEach(job => {
                            const jobCard = document.createElement('div');
                            jobCard.className = 'job-card bg-white rounded-lg p-5 flex flex-col shadow-md';
                            jobCard.dataset.jobId = job.id;

                            let statusButtonHtml = '';
                            let statusColorClass = '';
                            switch (job.status) {
                                case '已關注':
                                    statusColorClass = 'status-badge followed';
                                    break;
                                case '已投遞':
                                    statusColorClass = 'status-badge applied';
                                    break;
                                case '不合適':
                                    statusColorClass = 'status-badge unsuitable';
                                    break;
                                default:
                                    statusColorClass = 'status-badge unfollowed';
                            }

                            statusButtonHtml = `
                                <div class="relative">
                                    <button class="status-button flex items-center space-x-1 ${statusColorClass}" data-status="${job.status}">
                                        <span>${job.status || '未關注'}</span>
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                        </svg>
                                    </button>
                                    <div class="status-dropdown hidden absolute left-0 mt-1 w-32 bg-white rounded-md shadow-lg border border-gray-200 z-10">
                                        <div class="py-1">
                                            <button class="status-option block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50" data-status="未關注">未關注</button>
                                            <button class="status-option block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50" data-status="已關注">已關注</button>
                                            <button class="status-option block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50" data-status="已投遞">已投遞</button>
                                            <button class="status-option block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50" data-status="不合適">不合適</button>
                                        </div>
                                    </div>
                                </div>
                            `;

                            jobCard.innerHTML = `
                                <div class="flex-grow">
                                    <div class="job-card-header">
                                        <h3 class="font-semibold text-base text-[#2E4156] mb-1">${job.title || 'N/A'}</h3>
                                        <p class="company-name text-sm text-gray-700">${job.company_name || 'N/A'}</p>
                                    </div>
                                    <div class="space-y-2 mb-4 pt-3">
                                        <div class="job-detail">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                                            </svg>
                                            <span>${job.location || '未提供'}</span>
                                        </div>
                                        <div class="job-detail">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"/>
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"/>
                                            </svg>
                                            <span>${job.education || '未提供'}</span>
                                        </div>
                                        <div class="job-detail">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                                            </svg>
                                            <span>${job.experience || '未提供'}</span>
                                        </div>
                                        <div class="job-detail">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                            </svg>
                                            <span>${job.salary_range || '面議'}</span>
                                        </div>
                                        <div class="job-detail">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                            </svg>
                                            <span>${job.posting_date ? job.posting_date.substring(0, 4) + '-' + job.posting_date.substring(4, 6) + '-' + job.posting_date.substring(6, 8) : '未提供'}</span>
                                        </div>
                                        <div class="job-detail">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                                            </svg>
                                            <span>${job.industry || '未提供'}</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-auto pt-4 border-t border-gray-200 flex justify-between items-center">
                                    <div>
                                        ${statusButtonHtml}
                                    </div>
                                    <a href="${job.job_url}" target="_blank" rel="noopener noreferrer"
                                       class="inline-block bg-[#7296A4] text-white font-semibold py-2 px-4 rounded-lg hover:bg-[#5D7F8E] transition shadow-sm hover:shadow">
                                       查看原始職缺 →
                                    </a>
                                </div>
                            `;
                            jobsContainer.appendChild(jobCard);

                            const statusButton = jobCard.querySelector('.status-button');
                            statusButton.addEventListener('click', (event) => {
                                const dropdown = event.currentTarget.nextElementSibling;
                                if (dropdown) {
                                    dropdown.classList.toggle('hidden');
                                }
                                // Close other dropdowns
                                document.querySelectorAll('.status-dropdown').forEach(d => {
                                    if (d !== dropdown) {
                                        d.classList.add('hidden');
                                    }
                                });
                                event.stopPropagation(); // Prevent document click from closing immediately
                            });

                            jobCard.querySelectorAll('.status-option').forEach(option => {
                                option.addEventListener('click', (event) => {
                                    const newStatus = event.target.dataset.status;
                                    updateJobStatus(job.id, newStatus);
                                    event.stopPropagation(); // Prevent closing dropdown on option click
                                });
                            });
                        });

                        renderPagination(totalPages, currentPage, totalJobsCount);
                    })
                    .catch(error => {
                        console.error('獲取職缺資料時發生錯誤:', error);
                        loadingSpinner.style.display = 'none';
                        errorMessage.classList.remove('hidden');
                        paginationContainer.innerHTML = '';
                    });
            };

            const renderPagination = (totalPages, page, totalJobsCount) => {
                console.log('renderPagination called with:', { totalPages, page, totalJobsCount });
                // 更新总数量显示
                document.getElementById('total-jobs-count').textContent = totalJobsCount;
                
                paginationContainer.innerHTML = `
                    <div class="flex items-center space-x-2">
                        <button id="prev-page" class="pagination-button px-4 py-2 rounded-lg border ${page === 1 ? 'bg-gray-100 text-gray-400 cursor-not-allowed' : 'bg-[#7296A4] text-white hover:bg-[#5D7F8E] shadow-sm hover:shadow'}" ${page === 1 ? 'disabled' : ''}>上一頁</button>
                        <span class="px-4 py-2 text-[#345485] font-semibold">${page}</span>
                        <span class="text-gray-600">/</span>
                        <span class="px-4 py-2 text-gray-600">${totalPages}</span>
                        <button id="next-page" class="pagination-button px-4 py-2 rounded-lg border ${page === totalPages ? 'bg-gray-100 text-gray-400 cursor-not-allowed' : 'bg-[#7296A4] text-white hover:bg-[#5D7F8E] shadow-sm hover:shadow'}" ${page === totalPages ? 'disabled' : ''}>下一頁</button>
                    </div>
                `;

                const prevPageButton = document.getElementById('prev-page');
                const nextPageButton = document.getElementById('next-page');
                const itemsPerPageSelect = document.getElementById('items-per-page');

                console.log('Pagination elements:', { prevPageButton, nextPageButton, itemsPerPageSelect });

                if (prevPageButton) {
                    prevPageButton.addEventListener('click', () => {
                        console.log('Prev page button clicked!');
                        if (page > 1) {
                            currentPage--;
                            fetchJobs();
                        }
                    });
                } else {
                    console.error('Prev page button not found!');
                }

                if (nextPageButton) {
                    nextPageButton.addEventListener('click', () => {
                        console.log('Next page button clicked! currentPage before increment:', page);
                        if (page < totalPages) {
                            currentPage++;
                            fetchJobs();
                        }
                    });
                } else {
                    console.error('Next page button not found!');
                }

                if (itemsPerPageSelect) {
                    itemsPerPageSelect.addEventListener('change', (event) => {
                        console.log('Items per page changed:', event.target.value);
                        currentLimit = parseInt(event.target.value);
                        currentPage = 1;
                        fetchJobs();
                    });
                } else {
                    console.error('Items per page select not found!');
                }
            };

            const updateJobStatus = (jobId, newStatus) => {
                fetch(`http://127.0.0.1:5000/api/jobs/${jobId}/status`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ status: newStatus }),
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP 錯誤! 狀態碼: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('狀態更新成功:', data);
                    fetchJobs();
                })
                .catch(error => {
                    console.error('狀態更新失敗:', error);
                    alert('狀態更新失敗，請檢查伺服器連線。');
                });
            };

            fetchJobs();

            searchButton.addEventListener('click', () => {
                currentKeyword = searchKeywordInput.value;
                currentPage = 1;
                fetchJobs();
            });

            searchKeywordInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    searchButton.click();
                }
            });

            // 在 DOMContentLoaded 事件监听器的末尾添加状态筛选按钮的事件监听
            document.querySelectorAll('.status-filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    // 移除所有按钮的选中状态
                    document.querySelectorAll('.status-filter-btn').forEach(b => {
                        b.classList.remove('ring-2', 'ring-blue-300');
                    });
                    // 添加当前按钮的选中状态
                    btn.classList.add('ring-2', 'ring-blue-300');
                    
                    currentStatus = btn.dataset.status;
                    currentPage = 1; // 重置页码
                    fetchJobs();
                });
            });

            // 添加清除筛选按钮的事件监听
            const clearFilterButton = document.getElementById('clear-filter');
            clearFilterButton.addEventListener('click', () => {
                // 清除搜索关键词
                searchKeywordInput.value = '';
                currentKeyword = '';
                
                // 重置状态筛选
                document.querySelectorAll('.status-filter-btn').forEach(btn => {
                    btn.classList.remove('ring-2', 'ring-blue-300');
                });
                document.querySelector('[data-status="all"]').classList.add('ring-2', 'ring-blue-300');
                currentStatus = 'all';
                
                // 重置页码
                currentPage = 1;
                
                // 重新获取数据
                fetchJobs();
            });

            // 默认选中"全部职缺"按钮
            document.querySelector('[data-status="all"]').classList.add('ring-2', 'ring-blue-300');
        });
    </script>
</body>
</html>
